name: CI pipeline

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs: 
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: SetUp nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: "npm"
            
            - name: Install deps
              run: npm install

            - name: Run Tests
              run: npm run test

            - name: Build App
              run: npm run build